<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redireccionando...</title>
  <script>
    (function () {
      var location = window.location;
      var repo = "MegaTechos-Pergolas"; // Nombre del repositorio sin "/"
      var path = location.pathname.replace(new RegExp("^/" + repo), ""); // Quita el repo de la ruta
      var newUrl = "/" + repo + "/#" + path + location.search + location.hash;
      
      // Evita redireccionar si ya estamos en la versión con #
      if (!location.hash) {
        window.location.replace(newUrl);
      }
    })();
  </script>
</head>
<body>
  <h1>Redireccionando...</h1>
  <p>Si no eres redirigido automáticamente, haz clic <a href="https://MegaTechosPergolas.github.io/MegaTechos-Pergolas/">aquí</a>.</p>
</body>
</html>
